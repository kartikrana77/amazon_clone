<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Kartik" />
    <meta name="discription" content="This is the Css project Amazon Clone"/>

    <title>Amazon Clone</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="amazon.css">


</head>
<body>
    <div class="navbar">

        <div class="nav-logo border">
            <div class="logo"></div>
        </div>

        <div class="nav-address border">
            <p  class="add-1">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-2">India</p>
            </div>
        </div>

        <div class="nav-search">
            <select class="nav-select">
                <option>All</option>
            </select>

            <input placeholder="Search Amazon" class="nav-input">
            
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

        </div>

        <span class="nav-lang border">
            <span class="lang-icon">
                <img src="saved/india.png" class="lang-img">
            </span>
            <select class="lang-select">
                <option>EN</option>
                <option>English</option>
                <option>Hindi</option>
                <option>Bengali</option>
                <option>Punjabi</option>
                <option>Telgu</option>
            </select>
        </span>

        <div class="nav-signin border">
            <p> <span class="span-in">Hello,sign in</span></p>
            <p class="p-in">Account & List</p>
        </div>


        <div class="nav-order border">
            <p> <span class="span-in">Returns</span></p>
            <p class="p-in">&Orders</p>
        </div>


        <div class="nav-cart">
            <i class="fa-solid fa-cart-arrow-down"></i>
            Cart
        </div>

    </div>
</body>
</html>
